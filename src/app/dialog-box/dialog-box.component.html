<h1 mat-dialog-title id="head">ADD NEW REPOSITORY</h1>
<div mat-dialog-content>
   <form [formGroup] = 'productForm'>

    <mat-form-field appearance="outline" id="field">
        <mat-label>Owner / Organization</mat-label>
        <input formControlName="Name" matInput placeholder="Name">
      </mat-form-field><br>

    <mat-form-field appearance="outline" class="fld" id="field">
        <mat-label>Repository Name</mat-label>
        <input matInput placeholder="Name for Repository">
    </mat-form-field>

   </form> 
</div>
<div mat-dialog-action [align]="'center'" >
    <button mat-raised-button color="warm" mat-dialog-close (click)="addProduct()" id="add">Add</button>
</div>
