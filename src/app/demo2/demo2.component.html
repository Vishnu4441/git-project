
<div class="demo-button-container" id="head">
  <button mat-raised-button (click)="addData()" class="demo-button" id="btn-add">
    Add data
  </button>
  <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button" id="btn-delete">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <h5><b>10 Mar 2021</b></h5> <br>
      <p>Commit message entered by the user in entirety. All of the commit
        message should be displayed
        </p>
        <div class="example-button-container">
          <button mat-mini-fab aria-label="Example icon button with a filter list icon" id ="btn1">
            <mat-icon>person</mat-icon>
          </button> USER NAME
        </div></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
